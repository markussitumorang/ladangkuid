<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladangku.id</title>
    <link rel="stylesheet" href="/style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <div class="form-login">
                    <div class="logo-login">
                        <img src="/icon/Logo.png" alt="">
                    </div>
                    <div class="formulir-login">

                        <div class="user-pass-login">
                            <h1>MASUK</h1>
                            <h3>Silahkan Masuk Ke Akun Anda.</h3>
                            <input type="text" placeholder="Username">
                        
                            <div class="password-input-login">
                            <img src="/icon/eye.png" alt="">
                            <input type="password" placeholder="Password">
                            </div>
                        </div>
                    
                    </div>
                
                <div class="reminder-log">
                    <div class="ingat-akun">
                        <input type="checkbox" id="ingatAkun" name="ingatAkun" value="ya">
                        <label for="ingatAkun">Biarkan Saya Masuk</label>
                    </div>
                
                    <a href="#">Lupa Password</a>
                </div>
                

                <div class="btn-login-page">
                    <button class="btn-login">
                        <a href="/index.html">Login</a>
                      </button>
                </div>
                
                <p>Belum Punya Akun ? <a class="hidden" id="login"> Daftar Sekarang</a>
                </p>
                </div>
                
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <div class="form-register">
                    <h1>BUAT AKUN</h1>
                    <div class="form-daftar">
                        <h1>Silahkan Daftar Akun Anda</h1>

                        <div class="form-daftar-list">
                            <div class="daftar-container">
                                <h2>Nama Lengkap</h2>
                            <input type="text" placeholder="Masukkan Nama Lengkap">
                            </div>
                            <div class="daftar-container">
                                <h2>Email</h2>
                            <input type="email" placeholder="Email">
                            </div>
                            <div class="daftar-container">
                                <h2>Username</h2>
                                <input type="text" placeholder="Masukkan Username">
                            </div>
                            <div class="daftar-container">
                                <h2>Nomor Hp</h2>
                            <input type="text" placeholder="Masukkan Nomor Hp">
                            </div>
                            <div class="daftar-container">
                                <div class="password-input">
                                
                                    <h2>Password</h2>
                                    <img src="/icon/eye.png" alt="">
                                    <input type="password" placeholder="Masukkan Password">
                               
                                </div>
                            </div>
                            <div class="daftar-container">
                                
                            <div class="password-input">
                                
                                <h2>Re-Password</h2>
                                <img src="/icon/eye.png" alt="">
                                <input type="password" placeholder="Masukkan Password">
                               
                            </div>
                            </div>
                            
                        </div>
                            <button class="btn-daftar" id="register1">Daftar</button>
                        <div class="punya-akun">
                            <h3>Sudah Punya Akun? <a class="hidden" id="register">Masuk</a></h3>
                            
                        </div>
                       
                    </div>
                </div>
              
              
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
            </div>
        </div>
    </div>

    <script src="/script/login.js"></script>
</body>
</html>
